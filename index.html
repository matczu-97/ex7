<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Photo Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .selected-photo { border: 2px solid red; }
    </style>
</head>
<body ng-app="MyApp" ng-controller="PhotoController as PController" class="bg-blue-200">
    <div class="container mx-auto p-4">
        <div class="flex flex-wrap -mx-1 overflow-hidden">
            <div class="my-2 px-2 w-1/5 overflow-hidden" ng-repeat="photo in PController.photos">
                <img ng-src="{{photo.src}}" alt="Photo" ng-click="PController.selected(photo)" ng-class="{ 'selected-photo': photo === PController.photo }" class="w-16 h-16 cursor-pointer">
            </div>
        </div>
        <img src="{{PController.photo.src}}" ng-model="photo" alt="Selected Photo" class="mx-auto mt-20" style="width: 300px; height: 300px;">
    </div>
    <script src="main.js"></script>
</body>
</html>
